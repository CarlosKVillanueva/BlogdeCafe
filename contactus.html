<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Truculenta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <header class="header">

        <div class="container">

            <div class="bar">

                <a href="index.html" class="logo">
                    <h1 class="logo__name noMargin centerText">Blog<span class="logo__boldName">deCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="aboutus.html" class="navegation__link">Nosotros</a>
                    <a href="courses.html" class="navegation__link">Curso </a>
                    <a href="contactus.html" class="navegation__link">Contacto</a>
                </nav>

            </div>
        </div>
        <!-- END .conatiner Header-->


        <div class="header__text centerText">
            <h2 class="noMargin">Blog de Cafe + Consejos y Cursos</h2>
            <p class="noMargin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="container">
        <h3 class="centerText">Contacta con Nosotros</h3>

        <div class="contacto-bg">

        </div>

        <form class="form">

            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__field" type="text" placeholder="Tu Nombre" id="name">
            </div>

            <div class="field">
                <label class="field__label" for="mail">eMail</label>
                <input class="field__field" type="email" placeholder="Tu Nombre" id="mail">
            </div>

            <div class="field">
                <label class="field__label" for="mensaje">Mensaje</label>
                <textarea class="field__field field__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="field">
                <label for="mensaje">Mensaje</label>
                <input type="submit" value="Enviar" class="button mainButton">
            </div>

        </form>

    </main>





    <footer class="footer">
        <div class="container">
            <div class="bar">

                <a href="index.html" class="logo">
                    <h1 class="logo__name noMargin centerText">Blog<span class="logo__boldName">deCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="aboutus.html" class="navegation__link">Nosotros</a>
                    <a href="courses.html" class="navegation__link">Curso </a>
                    <a href="contactus.html" class="navegation__link">Contacto</a>
                </nav>

            </div>

        </div>
    </footer>


    <script src="js/modernizr.js"></script>


</body>

</html>
